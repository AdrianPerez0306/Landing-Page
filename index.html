<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Responsive landing page</title>
</head>
<body>
    
    <!--Start of Side bar.-->
    <!-- Using <aside> for left vertical side bar instead of horizontal nav bar-->
    <div class="container-side-nav-bar">
        <aside>
            <div class="side-nav-bar-logo">
                <div class="logo">
                    <img src="images/web_logo.png" alt="logo">
                    <h2>LandingPage</h2>
                </div>
                <div class="close" id="close_button">
                    <span class="material-symbols-outlined">close</span>
                </div>
            </div>
            
            <div class="side-nav-bar">
                 <a href="#" class="active">
                    <span class="material-symbols-outlined">home</span>
                    <h3>Home page</h3>
                 </a>
                 <a href="#">
                    <span class="material-symbols-outlined">folder_open</span>
                    <h3>Proyects</h3>
                 </a>
                 <a href="#">
                    <span class="material-symbols-outlined">perm_contact_calendar</span>
                    <h3>About me</h3>
                 </a>
            </div>
        </aside>
        <!-- End of Side bar-->

        <!-- Right Section -->
        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
                <div class="dark-mode">
                    <span class="material-symbols-outlined">
                        light_mode
                    </span>
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                </div>


    </div>

    

</body>

</html>
